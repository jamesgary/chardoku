<!DOCTYPE html>
<html>
  <head>
    <title>Chardoku</title>
  </head>
  <body>
    <script src="./js/main.js" charset="utf-8"></script>
    <div id="main"></div>
    <script>
      let node = document.getElementById('main');
      let app = Elm.Main.embed(node);
      app.ports.select.subscribe(function(id) {
        setTimeout(function() {
          document.getElementById(id).select();
        }, 0);
      });
    </script>
  </body>
</html>
