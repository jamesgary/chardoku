<!DOCTYPE html>
<html>
  <head>
    <title>Chardoku</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,600" rel="stylesheet">
    <style>
      /* https://github.com/daneden/animate.css */
      .tada {
        -webkit-animation-name: "tada";
                animation-name: "tada";
        -webkit-animation-duration: 1s;
                animation-duration: 1s;
        -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
      }

      @-webkit-keyframes tada {
        from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        10%, 20% {
          -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }

        30%, 50%, 70%, 90% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }

        40%, 60%, 80% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }

      @keyframes tada {
        from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        10%, 20% {
          -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }

        30%, 50%, 70%, 90% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }

        40%, 60%, 80% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }
    </style>
  </head>
  <body>
    <script src="./js/main.js" charset="utf-8"></script>
    <div id="main"></div>

    <div style="opacity: 0.3; position: absolute; top: 0; left: 0;">
      <input id="dummy" type="text" tabindex="-1"></input>  <!-- used to capture input -->
      <input id="dummy2" type="text" tabindex="-1" maxlength="0"></input> <!-- used to swap focus to clear virtual keyboard -->
    </div>

    <script>
      let node = document.getElementById('main');
      let app = Elm.Main.embed(node);

      let dummyField  = document.getElementById("dummy");
      let dummyField2 = document.getElementById("dummy2");

      // focus on dummy field when a cell is clicked
      app.ports.focusDummyField.subscribe(function() {
        dummyField.focus();
      });

      // send input to elm
      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android") > -1;
      if (isAndroid) {
        dummyField.addEventListener("input", function(event) {
          let keyCode = dummyField.value.toUpperCase().charCodeAt(0);

          // clear input and virtual keyboard
          dummyField.value = "";
          dummyField2.select();
          dummyField.select();

          app.ports.receiveKeyCode.send([keyCode, false]);
        });
      } else {
        dummyField.addEventListener("keydown", function(event) {
          if (!event.ctrlKey && !event.altKey && !event.metaKey) {
            let keyCode = event.keyCode;
            let shiftKey = event.shiftKey;

            console.log(keyCode, shiftKey);

            // clear input and virtual keyboard
            dummyField.value = "";
            dummyField2.select();
            dummyField.select();

            app.ports.receiveKeyCode.send([keyCode, shiftKey]);
            event.preventDefault();
          }
        });
      }
    </script>
  </body>
</html>
