<!DOCTYPE html>
<html>
  <head>
    <title>Chardoku</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,600" rel="stylesheet">
    <style>
      /* https://github.com/daneden/animate.css */
      .tada {
        -webkit-animation-name: "tada";
                animation-name: "tada";
        -webkit-animation-duration: 1s;
                animation-duration: 1s;
        -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
      }

      @-webkit-keyframes tada {
        from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        10%, 20% {
          -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }

        30%, 50%, 70%, 90% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }

        40%, 60%, 80% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }

      @keyframes tada {
        from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        10%, 20% {
          -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }

        30%, 50%, 70%, 90% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }

        40%, 60%, 80% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }
      }
    </style>
  </head>
  <body>
    <script src="./js/main.js" charset="utf-8"></script>
    <div id="main"></div>

    <input id="dummy" type="text"></input>  <!-- used to capture input -->
    <input id="dummy2" type="text"></input> <!-- used to swap focus to clear virtual keyboard -->

    <script>
      let node = document.getElementById('main');
      let app = Elm.Main.embed(node);

      app.ports.focusDummyField.subscribe(function(id) {
        //setTimeout(function() {
        document.getElementById(id).select();
        //}, 1);
      });

      let dummyField  = document.getElementById("dummy");
      let dummyField2 = document.getElementById("dummy2");

      dummyField.addEventListener("input", function(event) {
        console.log(event);
        let val = dummyField.value;

        // clear input and virtual keyboard
        dummyField.value = " ";
        dummyField2.select();
        dummyField.select();

        // send val to elm
        app.ports.receiveInput.send(val);
      })
    </script>
  </body>
</html>
